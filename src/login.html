<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login_style.css">
</head>
<body>
<section class="authorization">
    <div class="authorization-form">
        <div class="authorization-form__logo">
            <img
                    src="img/logo.png" alt="logo.png"
            />
        </div>
        <h2>SnatchTV</h2>
        <form>
            <div class="authorization-form__input">
                <input type="text" placeholder="Username"/>
            </div>
            <div class="authorization-form__input">
                <input type="password" placeholder="Password"/>
            </div>
        </form>
        <form action="main_page.html">
            <button type="submit" class="authorization-form__submit-button">LogIn</button>
        </form>
    </div>
</section>

</body>
</html>
